<script>	
	function save_server_master(){		
		localStorage.setItem("servermmt", $("#server_config_local").val()); 
		localStorage.setItem("ide", $("#id_empresa_config_local").val()); 
		alert("SALVO");
	}
	function set_server_master(){
		$("#modal_04").modal("hide");
		servercod=localStorage.getItem("servermmt");
		$("#server_config_local").val(servercod);
		servercod2=localStorage.getItem("ide");
		$("#id_empresa_config_local").val(servercod2);
		$("#modal_config_server").modal("show");
	}
</script>
